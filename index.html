<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Estatuto Estudiantil UFPS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="chat-container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">ChatBot Estatuto Estudiantil UFPS</h5>
                </div>
                <div id="chatbox" class="card-body">
                    <div id="chat-content"></div>
                </div>
                <div id="options-container" class="card-footer bg-light d-flex flex-wrap justify-content-center">
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option1')">Proceso de admisión de alumnos regulares en la universidad</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option2')">Requisitos de matrícula para estudiantes nuevos</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option3')">Estímulos y Reconocimientos Académicos</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option4')">Cursos de Vacaciones, Créditos Opcionales y Actividades Complementarias</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option5')">Trabajo de Grado: Definiciones y Modalidades</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option6')">Procedimientos del trabajo de grado</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option7')">Otorgamiento del Título</button>
                    <button class="btn btn-primary m-2 option-btn" onclick="selectOption('option8')">Clasificación y Normativa de Exámenes</button>
                </div>
                <div class="alert alert-info text-center" role="alert">
                    Por favor, selecciona una de las opciones anteriores para continuar.
                </div>
                <div class="input-container card-footer bg-light d-flex">
                    <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje..." disabled>
                    <button id="send-btn" class="btn btn-primary ml-2" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3.4,2.8,21.9,10.3a2,2,0,0,1,0,3.4L3.4,21.2A2,2,0,0,1,1,19.6V4.4A2,2,0,0,1,3.4,2.8ZM3,4.3V19.7L21,12Z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
